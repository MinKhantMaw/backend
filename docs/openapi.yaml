openapi: 3.1.0
info:
  title: Laravel Starter Kit API
  description: Comprehensive Swagger/OpenAPI definition for the `/api/v1` routes implemented in this repository.
  version: 1.0.0
servers:
  - url: /api/v1
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        address:
          type: string
        roles:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [ACTIVE, INACTIVE, SUSPENDED]
    Role:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        guard_name:
          type: string
        permissions:
          type: array
          items:
            type: string
    Permission:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        guard_name:
          type: string
    Product:
      type: object
      properties:
        id:
          type: integer
        sku:
          type: string
        name:
          type: string
        slug:
          type: string
        price:
          type: number
        stock:
          type: integer
        is_active:
          type: boolean
        category_id:
          type: integer
        images:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              url:
                type: string
              is_primary:
                type: boolean
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        parent_id:
          type: integer
        is_active:
          type: boolean
    CartItem:
      type: object
      properties:
        id:
          type: integer
        product_id:
          type: integer
        quantity:
          type: integer
        product:
          $ref: '#/components/schemas/Product'
    Cart:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        guest_token:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
    Order:
      type: object
      properties:
        id:
          type: integer
        order_number:
          type: string
        status:
          type: string
        subtotal:
          type: number
        discount_total:
          type: number
        grand_total:
          type: number
        placed_at:
          type: string
          format: date-time
        payment:
          type: object
          properties:
            provider:
              type: string
            status:
              type: string
            amount:
              type: number
            payment_intent_id:
              type: string
    ApiResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: object
        meta:
          type: object
        errors:
          type: object
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        data:
          nullable: true
          type: object
        errors:
          type: object
        code:
          type: string
paths:
  /auth/register:
    post:
      summary: Register new admin console user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation, address]
              properties:
                name:
                  type: string
                email:
                  type: string
                mobile_country_code:
                  type: string
                mobile_number:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
      responses:
        '201':
          description: Created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/login:
    post:
      summary: Login admin console user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Access token issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      access_token:
                        type: string
                      token_type:
                        type: string
                      expires_at:
                        type: string
                        format: date-time
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/logout:
    post:
      summary: Revoke current user token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token revoked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/me:
    get:
      summary: Current admin profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/change-password:
    post:
      summary: Change password for admin user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [current_password, new_password, new_password_confirmation]
              properties:
                current_password:
                  type: string
                new_password:
                  type: string
                new_password_confirmation:
                  type: string
      responses:
        '200':
          description: Password updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/sidebar:
    get:
      summary: Sidebar menu based on permissions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Menu items list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /users:
    get:
      summary: List users with search and pagination
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: per_page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Paginated users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      summary: Create a new console user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, address, password, password_confirmation, roles]
              properties:
                name:
                  type: string
                email:
                  type: string
                address:
                  type: string
                mobile_country_code:
                  type: string
                mobile_number:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
                status:
                  type: string
                  enum: [ACTIVE, INACTIVE, SUSPENDED]
                roles:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /users/{user}:
    get:
      summary: Get console user
      security:
        - bearerAuth: []
      parameters:
        - name: user
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      summary: Update console user
      security:
        - bearerAuth: []
      parameters:
        - name: user
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                address:
                  type: string
                mobile_country_code:
                  type: string
                mobile_number:
                  type: string
                password:
                  type: string
                status:
                  type: string
                  enum: [ACTIVE, INACTIVE, SUSPENDED]
                roles:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    delete:
      summary: Delete user
      security:
        - bearerAuth: []
      parameters:
        - name: user
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /users/{user}/roles:
    post:
      summary: Assign roles
      security:
        - bearerAuth: []
      parameters:
        - name: user
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                roles:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Roles assigned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /roles:
    get:
      summary: List roles
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: per_page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Roles list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      summary: Create role
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                guard_name:
                  type: string
                  enum: [api]
                permissions:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Role created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /roles/{role}:
    parameters:
      - name: role
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Show role
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Role detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      summary: Update role
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                guard_name:
                  type: string
                  enum: [api]
                permissions:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Role updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    delete:
      summary: Delete role
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Role deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /roles/{role}/permissions:
    put:
      summary: Sync role permissions
      security:
        - bearerAuth: []
      parameters:
        - name: role
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [permissions]
              properties:
                permissions:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Permissions synced
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /permissions:
    get:
      summary: List permissions
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: per_page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Permissions list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      summary: Create permission
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  pattern: '^[a-z]+(?:\.[a-z]+)+$'
                guard_name:
                  type: string
                  enum: [api]
      responses:
        '201':
          description: Permission created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /permissions/{permission}:
    parameters:
      - name: permission
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Show permission
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Permission detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      summary: Update permission
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                guard_name:
                  type: string
                  enum: [api]
      responses:
        '200':
          description: Permission updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    delete:
      summary: Delete permission
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/customer/register:
    post:
      summary: Register ecommerce customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation, address]
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
                address:
                  type: string
                device_name:
                  type: string
      responses:
        '201':
          description: Customer created with tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/customer/login:
    post:
      summary: Customer login for storefront
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
                device_name:
                  type: string
      responses:
        '200':
          description: Access + refresh tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/admin/login:
    post:
      summary: Ecommerce admin login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
                device_name:
                  type: string
      responses:
        '200':
          description: Admin tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/refresh:
    post:
      summary: Rotate refresh token pair
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: New access + refresh tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/customer/profile:
    get:
      summary: Customer profile info
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      summary: Update customer profile
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                address:
                  type: string
                mobile_country_code:
                  type: string
                mobile_number:
                  type: string
                profile_image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/customer/logout:
    post:
      summary: Logout customer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /auth/logout-all:
    post:
      summary: Revoke all tokens for user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Revoke success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /products:
    get:
      summary: Public product catalog
      parameters:
        - name: category_id
          in: query
          schema:
            type: integer
        - name: q
          in: query
          schema:
            type: string
        - name: min_price
          in: query
          schema:
            type: number
        - name: max_price
          in: query
          schema:
            type: number
        - name: sort
          in: query
          schema:
            type: string
        - name: per_page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Paginated product list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /products/{slug}:
    get:
      summary: Get active product by slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /categories:
    get:
      summary: List active categories
      responses:
        '200':
          description: Categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      summary: Create category (admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, slug]
              properties:
                name:
                  type: string
                slug:
                  type: string
                parent_id:
                  type: integer
                is_active:
                  type: boolean
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /cart:
    get:
      summary: Get (guest/auth) cart
      responses:
        '200':
          description: Cart state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /cart/items:
    post:
      summary: Add or update cart item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [product_id, quantity]
              properties:
                product_id:
                  type: integer
                quantity:
                  type: integer
      responses:
        '200':
          description: Item upserted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /cart/items/{item}:
    patch:
      summary: Update cart item quantity
      parameters:
        - name: item
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [quantity]
              properties:
                quantity:
                  type: integer
      responses:
        '200':
          description: Item updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    delete:
      summary: Remove cart item
      parameters:
        - name: item
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /cart/merge:
    post:
      summary: Merge guest cart into authenticated cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Merge result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /checkout:
    post:
      summary: Checkout (cart or payload)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                coupon_code:
                  type: string
                shipping_address:
                  type: object
                  properties:
                    line1:
                      type: string
                    city:
                      type: string
                    country:
                      type: string
                    postal_code:
                      type: string
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id:
                        type: integer
                      productId:
                        type: integer
                      quantity:
                        type: integer
                billing_address:
                  type: object
                paymentId:
                  type: string
                paymentMethod:
                  type: string
                providerRef:
                  type: string
      responses:
        '200':
          description: Checkout started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /orders:
    post:
      summary: Alias for checkout (compatible)
      security:
        - bearerAuth: []
      requestBody:
        description: Same schema as `/checkout`
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Checkout response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    get:
      summary: Customer order list
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Orders list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /orders/{order}:
    get:
      summary: Customer order detail
      security:
        - bearerAuth: []
      parameters:
        - name: order
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /webhooks/payments/stripe:
    post:
      summary: Stripe payment webhook integration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook received
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /admin/products:
    get:
      summary: Admin product list
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Paginated list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    post:
      summary: Create admin product
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [category_id, sku, name, slug, price, stock]
              properties:
                category_id:
                  type: integer
                sku:
                  type: string
                name:
                  type: string
                slug:
                  type: string
                description:
                  type: string
                price:
                  type: number
                compare_at_price:
                  type: number
                stock:
                  type: integer
                is_active:
                  type: boolean
                status:
                  type: string
                  enum: [active, inactive]
                published_at:
                  type: string
                  format: date-time
      responses:
        '201':
          description: Product created
